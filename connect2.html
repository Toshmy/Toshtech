<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToshLock â€” WalletConnect (self-hosted)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#0c1222;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;margin:0;padding:24px}
    button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
    #connect{background:#2563eb;color:#fff}
    #disconnect{background:#6b7280;color:#fff}
    #status{opacity:.85;font-size:12px;margin-left:10px}
    pre{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px}
  </style>

  <!-- ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- your self-hosted WalletConnect v2 provider bundle (built via esbuild) -->
  <script src="/assets/walletconnect.min.js"></script>
</head>
<body>
  <h1>ðŸ”Œ Connect Wallet</h1>
  <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
    <button id="connect">Connect</button>
    <button id="disconnect" disabled>Disconnect</button>
    <span id="status">Not connected</span>
  </div>

  <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
    <button id="showAddr" disabled>Show Address</button>
    <button id="showChain" disabled>Show Chain</button>
  </div>

  <pre id="log" style="margin-top:16px;height:180px;overflow:auto"></pre>

<script>
const WC_PROJECT_ID = "6e2df48125e4f633b093361ba0a87c81";
const CHAIN_ID = 97741;
const RPC_URL  = "https://rpc-pepu-v2-testnet-vn4qxxp9og.t.conduit.xyz";

const $ = id => document.getElementById(id);
const log = (...a) => { $("log").textContent += a.join(" ") + "\n"; };

let wcProvider, ethersProvider, signer;

function setConnectedUI(addr, chainId) {
  $("status").textContent = `Connected: ${addr.slice(0,6)}â€¦${addr.slice(-4)} on chain ${chainId}`;
  $("showAddr").disabled = false;
  $("showChain").disabled = false;
  $("disconnect").disabled = false;
}
function setDisconnectedUI() {
  $("status").textContent = "Not connected";
  $("showAddr").disabled = true;
  $("showChain").disabled = true;
  $("disconnect").disabled = true;
}

if (!window.WalletConnectEthereumProvider) {
  log("âŒ walletconnect.min.js not loaded or blocked.");
} else {
  log("âœ… WalletConnect global present");
}

$("connect").onclick = async () => {
  try {
    const WcEP = window.WalletConnectEthereumProvider;
    if (!WcEP) throw new Error("WalletConnect provider not found");

    wcProvider = await WcEP.init({
      projectId: WC_PROJECT_ID,
      showQrModal: true,
      chains: [CHAIN_ID],
      optionalChains: [CHAIN_ID],
      rpcMap: { [CHAIN_ID]: RPC_URL },
      metadata: {
        name: "ToshLock",
        description: "Lock tokens with ToshLock",
        url: location.origin,
        icons: ["https://walletconnect.com/walletconnect-logo.png"]
      }
    });
    await wcProvider.enable();

    ethersProvider = new ethers.providers.Web3Provider(wcProvider, "any");
    signer = ethersProvider.getSigner();

    const addr = await signer.getAddress();
    const net  = await ethersProvider.getNetwork();
    setConnectedUI(addr, net.chainId);

    // listeners
    wcProvider.on("accountsChanged", (a) => {
      if (a && a.length) {
        $("status").textContent = `Connected: ${a[0].slice(0,6)}â€¦${a[0].slice(-4)}`;
      } else {
        setDisconnectedUI();
      }
      log("[accountsChanged]", JSON.stringify(a));
    });
    wcProvider.on("chainChanged", (c) => { log("[chainChanged]", c); });
    wcProvider.on("disconnect", () => {
      log("[disconnect]");
      setDisconnectedUI();
      wcProvider = undefined;
      ethersProvider = undefined;
      signer = undefined;
    });

    log("âœ… Connected via WalletConnect");
  } catch (e) {
    log("âŒ", e?.message || String(e));
    alert(e?.message || String(e));
  }
};

$("disconnect").onclick = async () => {
  try {
    if (wcProvider && typeof wcProvider.disconnect === "function") {
      await wcProvider.disconnect();
      log("âœ… Disconnected via provider.disconnect()");
    } else {
      // Hard reset (in case provider doesnâ€™t expose disconnect)
      wcProvider = undefined;
      ethersProvider = undefined;
      signer = undefined;
      log("â„¹ï¸ Provider missing disconnect(), UI state cleared.");
    }
    setDisconnectedUI();
  } catch (e) {
    log("âŒ Disconnect error:", e?.message || String(e));
    alert(e?.message || String(e));
  }
};

$("showAddr").onclick = async () => {
  try { alert(await signer.getAddress()); } catch(e){ alert(e.message||e); }
};
$("showChain").onclick = async () => {
  try { const net = await ethersProvider.getNetwork(); alert(`chainId: ${net.chainId}`); } catch(e){ alert(e.message||e); }
};
</script>
</body>
</html>
