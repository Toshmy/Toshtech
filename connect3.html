<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToshLock ‚Äî Static Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#0c1222;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;margin:0;padding:24px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
    #mm{background:#16a34a;color:#fff}
    #wc{background:#2563eb;color:#fff}
    #disc{background:#6b7280;color:#fff}
    #status{opacity:.85;font-size:12px}
    pre{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px}
  </style>

  <!-- ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- your self-hosted WalletConnect v2 provider bundle -->
  <script src="/assets/walletconnect.min.js"></script>
</head>
<body>
  <h1>üîå Connect Wallet</h1>
  <div class="row" style="margin-bottom:8px">
    <button id="mm">Connect MetaMask</button>
    <button id="wc">Connect WalletConnect</button>
    <button id="disc" disabled>Disconnect</button>
    <span id="status">Not connected</span>
  </div>
  <div class="row">
    <button id="addr" disabled>Show Address</button>
    <button id="net"  disabled>Show Chain</button>
  </div>
  <pre id="log" style="margin-top:16px;height:180px;overflow:auto"></pre>

<script>
const WC_PROJECT_ID = "6e2df48125e4f633b093361ba0a87c81";
const CHAIN_ID = 97741;
const RPC_URL  = "https://rpc-pepu-v2-testnet-vn4qxxp9og.t.conduit.xyz";

const $ = id => document.getElementById(id);
const log = (...a)=>{ $('log').textContent += a.join(' ') + '\n'; };

let providerType = null; // 'mm' | 'wc'
let wcProvider, ethersProvider, signer;

function setConnectedUI(addr, cid){
  $('status').textContent = `Connected: ${addr.slice(0,6)}‚Ä¶${addr.slice(-4)} on chain ${cid}`;
  $('addr').disabled = $('net').disabled = false;
  $('disc').disabled = false;
}
function setDisconnectedUI(){
  $('status').textContent = 'Not connected';
  $('addr').disabled = $('net').disabled = true;
  $('disc').disabled = true;
}

$('mm').onclick = async () => {
  try{
    if (!window.ethereum) throw new Error('MetaMask not found');
    providerType = 'mm';
    ethersProvider = new ethers.providers.Web3Provider(window.ethereum, 'any');
    await ethersProvider.send('eth_requestAccounts', []);
    signer = ethersProvider.getSigner();
    const addr = await signer.getAddress();
    const net  = await ethersProvider.getNetwork();
    setConnectedUI(addr, net.chainId);
    log('‚úÖ Connected via MetaMask');
    window.ethereum.on?.('accountsChanged', (a)=>log('[MM accountsChanged]', a));
    window.ethereum.on?.('chainChanged', (c)=>log('[MM chainChanged]', c));
  }catch(e){ log('‚ùå', e.message||String(e)); alert(e.message||String(e)); }
};

$('wc').onclick = async () => {
  try{
    if (!window.WalletConnectEthereumProvider) throw new Error('WalletConnect bundle not loaded');
    providerType = 'wc';
    wcProvider = await window.WalletConnectEthereumProvider.init({
      projectId: WC_PROJECT_ID,
      showQrModal: true,
      chains: [CHAIN_ID],
      optionalChains: [CHAIN_ID],
      rpcMap: { [CHAIN_ID]: RPC_URL },
      metadata: {
        name: 'ToshLock',
        description: 'Lock tokens with ToshLock',
        url: location.origin,
        icons: ['https://walletconnect.com/walletconnect-logo.png']
      }
    });
    await wcProvider.enable();
    ethersProvider = new ethers.providers.Web3Provider(wcProvider, 'any');
    signer = ethersProvider.getSigner();
    const addr = await signer.getAddress();
    const net  = await ethersProvider.getNetwork();
    setConnectedUI(addr, net.chainId);
    log('‚úÖ Connected via WalletConnect');
    wcProvider.on('accountsChanged', (a)=>log('[WC accountsChanged]', a));
    wcProvider.on('chainChanged', (c)=>log('[WC chainChanged]', c));
    wcProvider.on('disconnect', ()=>{ log('[WC disconnect]'); setDisconnectedUI(); });
  }catch(e){ log('‚ùå', e.message||String(e)); alert(e.message||String(e)); }
};

$('disc').onclick = async () => {
  try{
    if (providerType === 'wc' && wcProvider?.disconnect) {
      await wcProvider.disconnect();
      log('‚úÖ WC disconnected');
    }
    // MM disconnect is user-side; we just clear our state
  }catch(e){ log('‚ùå disconnect', e.message||String(e)); }
  providerType = null; wcProvider = ethersProvider = signer = undefined;
  setDisconnectedUI();
};

$('addr').onclick = async () => { try{ alert(await signer.getAddress()); }catch(e){ alert(e.message||e); } };
$('net').onclick  = async () => { try{ const n = await ethersProvider.getNetwork(); alert(`chainId: ${n.chainId}`);}catch(e){ alert(e.message||e); } };

// sanity on load
if (!window.WalletConnectEthereumProvider) {
  log('‚ÑπÔ∏è walletconnect.min.js not detected yet. Ensure /assets/walletconnect.min.js exists.');
} else {
  log('‚úÖ WalletConnect global detected');
}
</script>
</body>
</html>
