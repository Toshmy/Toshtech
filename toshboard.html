<script>
/* ================== CONFIG ================== */

const SNAPSHOT_URL = "https://toshboard-snapshot.toshtech777.workers.dev/snapshot.json?v=3";
const REFRESH_URL  = "https://toshboard-snapshot.toshtech777.workers.dev/refresh?v=3";
const RPC = "https://rpc-pepu-v2-mainnet-0.t.conduit.xyz";
const EXPLORER = "https://explorer-pepu-v2-mainnet-0.t.conduit.xyz";
const LOCKER = "0xCCEfe66507762370C2487dd198d7D1fEfc6dEF8F";
const WORKER = "https://odd-feather-f250.toshtech777.workers.dev/?url=";
const POOLS_URL = "https://www.toshtech.xyz/pools_cache.json";
const COUNCIL_URL = "https://www.toshtech.xyz/council_votes.json"; // may 404
const TG_CSV_URL = "https://www.toshtech.xyz/tg.csv";               // optional fallback
const PEPUSCAN_TOKEN = "https://pepuscan.com/token/";
const PEPUSCAN = "https://pepuscan.com/address/";
const PEPUSCAN_TX = "https://pepuscan.com/tx/";
const PEPUSWAP_BUY_BASE = "https://pepuswap.com/#/swap?inputCurrency=ETH&outputCurrency=";
const TOKENLOCK_URL = "https://www.toshtech.xyz/tokenlock.json"; // <-- new, can 404
const BLOCKLIST = new Set([
  "0x20fb684bfc1abaad3acec5712f2aa30bd494df74".toLowerCase()
]);
const BURNS = [
  "0xa9fD599cd8857e90059c83e4885Dc09986039085",
  "0x000000000000000000000000000000000000dEaD"
];

const ERC20 = [
  "function name() view returns (string)",
  "function symbol() view returns (string)",
  "function decimals() view returns (uint8)",
  "function totalSupply() view returns (uint256)",
  "function balanceOf(address) view returns (uint256)"
];
const LOCKER_ABI = [
  "function getActiveLocksByToken(address token,uint256 offset,uint256 limit) view returns (uint256[] lockIds,address[] owners,uint256[] amounts,uint256[] unlockTimes,string[] names)"
];

const ro = new ethers.providers.JsonRpcProvider(RPC);
/* ================== State & leaders ================== */
const TOPN_BOOT = 10;            // show only Top-10 MC on initial load
let SHOW_PRIORITY_ONLY = false;    // when true: render only top-N unless searching

// === New weights (sum = 100) ===
const W_LOCKED = 18;   // part of "Locked" (share)
const W_TIME   = 7;    // part of "Locked" (duration)  -> 18 + 7 = 25
const W_DEV    = 15;   // Dev transparency
const W_AGE    = 10;   // Age
const W_HEALTH_DEPTH = 7, W_HEALTH_VOL = 8, W_HEALTH = W_HEALTH_DEPTH + W_HEALTH_VOL; // 15
const W_VOTES  = 10;   // Community
const W_COUNCIL= 15;   // Council (âˆ’15..+15)
const W_HOLD   = 10;   // Distribution

/* ================== Utils ================== */
// Minimal HTML escaper for text nodes/attributes
const esc = s => String(s ?? '')
  .replace(/&/g,'&amp;')
  .replace(/</g,'&lt;')
  .replace(/>/g,'&gt;')
  .replace(/"/g,'&quot;')
  .replace(/'/g,'&#39;');
const $ = id => document.getElementById(id);
const setStatus = t => { $("status").textContent = t; $("stage").textContent = t; };
const niceUSD = v => (v==null||Number.isNaN(v)) ? "â€”" : new Intl.NumberFormat('en-US',{style:'currency',currency:'USD',maximumFractionDigits:2}).format(+v);
const niceNum = v => (v==null||Number.isNaN(v)) ? "â€”" : new Intl.NumberFormat('en-US').format(+v);
const short = a => a.slice(0,6)+"â€¦"+a.slice(-4);
const fmtScore = v => (Number.isFinite(v)? (+v).toFixed(2) : "0.00");
const clamp01 = x => Math.max(0,Math.min(1,Number(x||0)));
function p90(arr){ const xs=arr.filter(v=>Number.isFinite(v)&&v>0).sort((a,b)=>a-b); if(!xs.length) return 0; const idx=Math.ceil(xs.length*0.9)-1; return xs[Math.max(0,Math.min(xs.length-1,idx))]; }
function clock(ms){ const s=Math.floor(ms/1000); const m=Math.floor(s/60); const rs=s%60; return (m?m+"m ":"")+rs+"s"; }
function scoreClass(s){ if(s>=75) return 'good'; if(s>=60) return 'ok'; if(s>=40) return 'warn'; return 'bad'; }
const isNum = v => typeof v === 'number' && Number.isFinite(v);
const fmtN = (v, d=1) => isNum(v) ? v.toFixed(d) : '0.0';
const fmtNDash = (v, d=2) => isNum(v) ? v.toFixed(d) : 'â€”';
function catLine(label, key){
  const val = Number(cats[key]);
  if (!Number.isFinite(val)) return '';
  const w = Math.max(0, Math.min(100, val));
  return `
    <div class="subrow">
      <span>â€¢ ${label}</span><span class="mono">${val.toFixed(0)}/100</span>
    </div>
    <div class="vote-meter"><i style="width:${w}%"></i></div>
  `;
}
let renderPending=false;
function scheduleRender(){ if(renderPending) return; renderPending=true; requestAnimationFrame(()=>{ renderPending=false; render(); }); }

function niceCompact(v){
  if(v==null || Number.isNaN(v)) return "â€”";
  const n = Number(v);
  if (n >= 1e9) return (n/1e9).toFixed(2).replace(/\.0+$/,'') + "B";
  if (n >= 1e6) return (n/1e6).toFixed(2).replace(/\.0+$/,'') + "M";
  if (n >= 1e3) return (n/1e3).toFixed(2).replace(/\.0+$/,'') + "K";
  return n.toString();
}

/* ================== Fetchers ================== */
async function loadPools(){ const r=await fetch(POOLS_URL,{cache:'no-cache'}); if(!r.ok) throw new Error('pools '+r.status); const js=await r.json(); return js?.data||[]; }
async function loadVotes(){
  try{ const u=WORKER+encodeURIComponent("https://holderradar.com/api/votes/ranking?period=30d&limit=100");
    const r=await fetch(u,{cache:'no-cache'}); if(!r.ok) throw new Error('votes '+r.status); return await r.json();
  }catch(e){ console.warn("votes failed",e); return []; }
}
async function loadCreators(){
  const url="https://pepu-mainnet2-pumppad.0sum.io/subgraphs/name/launchpad";
  const query=`query Q { presales(orderBy:blockTimestamp, orderDirection:desc, first:1000){ token minter blockTimestamp data } }`;
  try{
    const r=await fetch(url,{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({query})});
    if(!r.ok) throw new Error('gql '+r.status);
    const js=await r.json(); const map=new Map();
    (js?.data?.presales||[]).forEach(p=>{
      const key=(p.token||"").toLowerCase(); const ts=Number(p.blockTimestamp||0); let meta={}; try{ meta=JSON.parse(p.data||"{}"); }catch(_){}
      const prev=map.get(key);
      const website = meta.websiteUrl || meta.website || meta.site || meta.siteUrl || meta.url || null;
      if(!prev || ts>prev.blockTimestamp) map.set(key,{
        minter:(p.minter||"").toLowerCase(),
        blockTimestamp:ts,
        iconUrl: meta.iconUrl || null,
        xUrl: meta.xUrl || null,
        telegramUrl: meta.telegramUrl || null,
        websiteUrl: website
      });
    });
    return map;
  }catch(e){ console.warn("gql creators failed",e); return new Map(); }
}
/* Manually-maintained lock file loader (very flexible schema) */
async function loadManualLocks(){
  try{
    const r = await fetch(TOKENLOCK_URL, { cache: 'no-cache' });
    if(!r.ok) throw new Error('tokenlock '+r.status);
    const js = await r.json();

    // Accept either:
    //  A) array of items: [{token, amount, unlock, owner, unit, name}, ...]
    //  B) object map: { "0xToken": [ {amount, unlock, owner, unit, name}, ... ], ... }
    //
    // Fields:
    //  - token/address: token CA (required for array form)
    //  - amount: number or string; if unit=="raw" it is raw units; otherwise it's in token units
    //  - unlock/until/unlockTime: ISO string or epoch (s or ms)
    //  - owner: address string (optional, improves creatorLocked)
    //  - unit: "tokens" (default) or "raw"
    //  - name/note: label, optional

    const now = Math.floor(Date.now()/1000);
    const push = (map, ca, e) => {
      ca = (ca||'').toLowerCase();
      if(!ca) return;
      let amt = Number(e.amount ?? e.amt ?? 0);
      if(!(amt>0)) return;

      // parse unlock -> epoch seconds (nullable)
      let u = e.unlock ?? e.until ?? e.unlockTime ?? e.time ?? e.unlock_ts ?? null;
      let unlockSec = null;
      if (typeof u === 'number') unlockSec = u > 1e12 ? Math.floor(u/1000) : Math.floor(u);
      else if (typeof u === 'string' && u) { const d = Date.parse(u); if(!Number.isNaN(d)) unlockSec = Math.floor(d/1000); }

      const unit = String(e.unit || 'tokens').toLowerCase();  // "tokens" | "raw"
      const owner = (e.owner || '').toLowerCase();
      const name = e.name || e.note || 'manual';

      const arr = map.get(ca) || [];
      arr.push({ amount: amt, unit, unlock: unlockSec, owner, name });
      map.set(ca, arr);
    };

    const map = new Map();
    if (Array.isArray(js)) {
      js.forEach(e => push(map, e.token || e.address, e));
    } else if (js && typeof js === 'object') {
      for (const [ca, arr] of Object.entries(js)) {
        if (Array.isArray(arr)) arr.forEach(e => push(map, ca, e));
      }
    }
    return map;
  }catch(e){
    console.warn('tokenlock.json not available', e);
    return new Map();
  }
}

async function loadCouncil(){
  try{
    const r = await fetch(COUNCIL_URL, { cache: 'no-cache' });
    if(!r.ok) throw new Error('council '+r.status);
    const js = await r.json();

    // helper: weighted composite score from categories
    const weights = js && js.weights && typeof js.weights === 'object' ? js.weights : null;
    function compositeScore(categories){
      if (!categories || typeof categories !== 'object') return null;
      const keys = weights ? Object.keys(weights) : Object.keys(categories);
      let num = 0, den = 0;
      for (const k of keys){
        const w = weights ? Number(weights[k] ?? 0) : 1;        // default equal weight
        const v = Number(categories[k]);
        if (!Number.isFinite(w) || !Number.isFinite(v)) continue;
        num += w * v;                                           // allow negatives (e.g., contract_risks:-20)
        den += Math.abs(w);
      }
      if (den === 0) return null;
      const s = num / den;                                     // normalized to same 0..100 (or negatives) scale
      return Math.max(-100, Math.min(100, s));                 // clamp to [-100..100]
    }

    // Rich format
    if (js && js.tokens && typeof js.tokens === 'object'){
      const map = new Map();
      for (const [caRaw, entry] of Object.entries(js.tokens)){
        const ca = (caRaw || '').toLowerCase(); if (!ca) continue;
        const votesIn = Array.isArray(entry.votes) ? entry.votes : [];

        const clean = votesIn.map(v => {
          let s = Number(v.score);
          if (!Number.isFinite(s)) s = compositeScore(v.categories || {});
          if (!Number.isFinite(s)) return null;                 // still no score â†’ drop
          return {
            voter_id  : v.voter_id || v.id || null,
            display   : v.display || null,
            score     : Math.max(-100, Math.min(100, s)),
            categories: v.categories || {},
            notes     : v.notes || v.remark || v.remarque || null,
            timestamp : v.timestamp || null
          };
        }).filter(Boolean);

        const count = clean.length;
        const avg = count ? clean.reduce((a,b)=>a+(b.score||0),0)/count : null;

        map.set(ca, { avg:(avg==null?null:avg), count, votes: clean, launch_type: entry.launch_type || null });
      }
      return map;
    }

    // Legacy compact format
    const map = new Map();
    if (js && typeof js === 'object'){
      Object.entries(js).forEach(([k,v])=>{
        const ca = (k||'').toLowerCase();
        const avg = Number(v?.avg||0);
        const count = Number(v?.count||0);
        if (ca) map.set(ca, { avg: Math.max(-100,Math.min(100,avg)), count: Math.max(0,count), votes: [] });
      });
    }
    return map;
  }catch(e){
    console.warn('council failed', e);
    return new Map();
  }
}

async function loadTgCsv(){
  try{
    const r = await fetch(TG_CSV_URL, { cache: 'no-cache' });
    if(!r.ok) throw new Error('tg '+r.status);
    const txt = await r.text();

    const lines = txt.split(/\r?\n/).filter(Boolean);
    const header = lines.shift();
    const idx = {};
    header.split(',').forEach((h,i)=> idx[h.trim().toLowerCase()] = i);

    const map = new Map();
    for(const ln of lines){
      const cells = ln.split(',');

      const token = (cells[idx.token]||'').trim().toLowerCase();
      if(!token) continue;

      // Parse blockTimestamp (can be empty). Accept seconds or ms.
      let btRaw = (cells[idx.blocktimestamp] || '').trim();
      let btSec = null;
      if (btRaw) {
        const n = Number(btRaw);
        if (Number.isFinite(n) && n > 0) {
          btSec = (n > 1e12) ? Math.floor(n/1000) : Math.floor(n); // ms -> s
        }
      }

      map.set(token, {
        symbol      : (cells[idx.symbol]||'').trim() || null,
        name        : (cells[idx.name]||'').trim() || null,
        telegramUrl : (cells[idx.tg]||'').trim() || null,
        websiteUrl  : (cells[idx.website]||'').trim() || null,
        xUrl        : (cells[idx.xurl]||'').trim() || null,
        iconUrl     : (cells[idx.iconurl]||'').trim() || null,
        minter      : ((cells[idx.minter]||'').trim() || '').toLowerCase() || null,
        blockTimestampSec: btSec  // null if outside launchpad
      });
    }
    return map;
  }catch(e){
    console.warn('tg.csv not available', e);
    return new Map();
  }
}

async function fetchCreatorAndCreation(ca){
  try{
    // 1) address -> creation tx hash
    const addr = await fetchJsonRelay(`${EXPLORER}/api/v2/addresses/${ca}`);
    const creationTx =
      addr?.creation_transaction_hash ||
      addr?.data?.attributes?.creation_transaction_hash ||
      null;

    if (!creationTx) return { creator:null, creationTs:null, creationTx:null };

    // 2) tx -> from (creator) + timestamp
    const tx = await fetchJsonRelay(`${EXPLORER}/api/v2/transactions/${creationTx}`);
    const creator =
      (tx?.from?.hash) ||
      (tx?.data?.attributes?.from?.hash) ||
      tx?.from ||
      null;

    let ts = tx?.timestamp || tx?.data?.attributes?.timestamp || tx?.time || tx?.block?.timestamp || null;
    let epoch = null;
    if (typeof ts === 'number' && Number.isFinite(ts)) {
      epoch = ts;
    } else if (typeof ts === 'string') {
      const d = Date.parse(ts);
      if (!Number.isNaN(d)) epoch = Math.floor(d / 1000);
    }

    return { creator, creationTs: epoch, creationTx };
  } catch(e){
    return { creator:null, creationTs:null, creationTx:null };
  }
}


/* ================== Age logic ================== */
function deriveAgeDaysFrom(tsSeconds){
  if(!Number.isFinite(tsSeconds) || tsSeconds<=0) return 0;
  return Math.max(0, Math.floor((Date.now()/1000 - tsSeconds)/86400));
}
function deriveAge(poolTs, crTs, cacheTs, sourceHint){
  if(Number.isFinite(crTs) && crTs>0) return {days: deriveAgeDaysFrom(crTs), source:'Explorer'};
  if(Number.isFinite(poolTs) && poolTs>0) return {days: deriveAgeDaysFrom(poolTs), source:(sourceHint||'Cache')};
  return {days:0, source:'Unknown'};
}

/* ================== Scoring ================== */
function sLockedPct(p){ const cap=Math.min(p,50); return +(W_LOCKED*(cap/50)).toFixed(2); }
// Scale lock-time tiers to W_TIME
function sLockTime(days){
  if(days>=180) return +W_TIME.toFixed(2);
  if(days>=90)  return +(W_TIME*0.8).toFixed(2);
  if(days>=30)  return +(W_TIME*0.6).toFixed(2);
  if(days>=7)   return +(W_TIME*0.3).toFixed(2);
  return 0;
}

// Dev: creator lock gives (W_DEV - 3); links (X/TG/Web) add up to +3
function sDev(creatorLocked, linksCount){
  const bonus = Math.min(3, linksCount|0);
  const base  = creatorLocked ? Math.max(0, W_DEV - 3) : 0;
  return +(Math.min(W_DEV, base + bonus)).toFixed(2);
}

function sAge(days){ if(days>=90)return 10; if(days>=30)return 7; if(days>=7)return 4; return 1; }
function sDepth(reserve,p90v){ if(!p90v) return 0; const x=clamp01(reserve/p90v); return +(W_HEALTH_DEPTH*x).toFixed(2); }
function sVol(vol,res){ if(!res || vol<=0) return 0; const x=Math.min(1, Math.sqrt(vol/res)); return +(W_HEALTH_VOL*x).toFixed(2); }
function sVotes(v,max){ if(!max) return 0; return +(W_VOTES*(Math.min(v,max)/max)).toFixed(2); }
function sCouncil(avg){
  if(!Number.isFinite(avg)) return 0;
  // allow auditors to give -100 to +100 â†’ mapped to -10 to +10
  return +(W_COUNCIL * (Math.max(-100, Math.min(100, avg)) / 100)).toFixed(2);
}
function sHold(top10, holders){
  let conc=0; if(top10==null||!Number.isFinite(top10)) conc=0; else if(top10<=20) conc=12; else if(top10<=40) conc=7; else if(top10<=60) conc=3; else conc=0;
  const h=Number(holders||0); const bonus = h>0 ? +(3*Math.min(1, Math.sqrt(h/500))).toFixed(2) : 0;
  return +(conc+bonus).toFixed(2);
}

/* --- heavy on-chain: locks & supply --- */
async function getLocksAndSupply(token){
  const erc=new ethers.Contract(token, ERC20, ro);
  const [dec,total,...burns]=await Promise.all([
    erc.decimals().catch(()=>18),
    erc.totalSupply().catch(()=>ethers.BigNumber.from(0)),
    ...BURNS.map(a=>erc.balanceOf(a).catch(()=>ethers.BigNumber.from(0)))
  ]);
  let burned=ethers.BigNumber.from(0); for(const b of burns) burned=burned.add(b);

  const locker=new ethers.Contract(LOCKER, LOCKER_ABI, ro);
  const [ids,owners,amounts,unlocks]=await locker.getActiveLocksByToken(token,0,1000).catch(()=>[[],[],[],[]]);

  const now=Math.floor(Date.now()/1000);
  let totalLocked=ethers.BigNumber.from(0), sumRem=0, cnt=0;
  const ownerTotals=new Map();

  // on-chain (ToshLock) locks
  for(let i=0;i<amounts.length;i++){
    const amt=amounts[i];
    totalLocked=totalLocked.add(amt);
    const own=(owners[i]||'').toLowerCase();
    if(own) ownerTotals.set(own,(ownerTotals.get(own)||ethers.BigNumber.from(0)).add(amt));
    const rem=Number(unlocks[i])-now; if(rem>0){ sumRem+=rem; cnt++; }
  }

  // --- NEW: manual locks from tokenlock.json
  const manual = MANUAL_LOCKS.get(token.toLowerCase()) || [];
  let manualTotal = ethers.BigNumber.from(0), manualCnt=0, manualSumRem=0;
  for(const m of manual){
    let amtBI;
    if ((m.unit||'tokens') === 'raw') {
      // raw units
      try { amtBI = ethers.BigNumber.from(String(m.amount)); } catch{ amtBI = ethers.constants.Zero; }
    } else {
      // token units -> raw using decimals
      try { amtBI = ethers.utils.parseUnits(String(m.amount), dec); } catch{ amtBI = ethers.constants.Zero; }
    }
    manualTotal = manualTotal.add(amtBI);
    if (m.owner) ownerTotals.set(m.owner, (ownerTotals.get(m.owner)||ethers.constants.Zero).add(amtBI));
    if (Number.isFinite(m.unlock) && m.unlock>now){ manualSumRem += (m.unlock-now); manualCnt++; }
  }
  totalLocked = totalLocked.add(manualTotal);
  sumRem += manualSumRem; cnt += manualCnt;

  const avgDays = cnt ? (sumRem/cnt)/86400 : 0;

  return {
    dec,total,burned,totalLocked,avgDays,ownerTotals,
    manualCount: manual.length,
    manualLocked: manualTotal
  };
}

async function fetchTopHolders(token,N=10,maxPages=8){
  const base=`${EXPLORER}/api/v2/tokens/${token}/holders`;
  let js=await fetchJsonRelay(base).catch(()=>null); if(!js?.items) return {raw:[],top:[]};
  const burnSet=new Set(BURNS.map(a=>a.toLowerCase()));
  let eoa=(js.items||[]).map(it=>({address:(it.address?.hash)||"",is_contract:!!(it.address?.is_contract),value:BigInt(it.value||"0")})).filter(it=>it.address && !it.is_contract && !burnSet.has(it.address.toLowerCase()) && it.value>0n);
  let next=js.next_page_params; let page=1;
  while(eoa.length<N && next && page<maxPages){
    const qp=new URLSearchParams(); for(const k in next) qp.set(k,String(next[k]));
    js=await fetchJsonRelay(base+"?"+qp.toString()).catch(()=>null);
    const more=(js?.items||[]).map(it=>({address:(it.address?.hash)||"",is_contract:!!(it.address?.is_contract),value:BigInt(it.value||"0")})).filter(it=>it.address && !it.is_contract && !burnSet.has(it.address.toLowerCase()) && it.value>0n);
    eoa=eoa.concat(more); next=js?.next_page_params; page++;
  }
  eoa.sort((a,b)=> (a.value<b.value?1:-1));
  return {raw:eoa, top:eoa.slice(0,N)};
}

async function computeHoldersForRow(row){
  const holders=await fetchTopHolders(row.ca,10,8);
  const totalBI=BigInt(row.totalBI||'0'), burnedBI=BigInt(row.burnedBI||'0'), lockedBI=BigInt(row.lockedBI||'0');
  const denomAdj = totalBI>burnedBI ? (totalBI - burnedBI) : 0n;
  const denomCirc= denomAdj>lockedBI ? (denomAdj - lockedBI) : 0n;
  const top=holders.top; const top10Sum = top.reduce((a,b)=>a+b.value,0n);
  const top10Share = denomCirc>0n ? Number(top10Sum*10000n/denomCirc)/100 : null;
  const topList = top.map(h=>({ address:h.address, pctCirc: denomCirc>0n ? Number(h.value*10000n/denomCirc)/100 : 0 }));
  return { top10Share, topList };
}

async function hydrateSupplyAndLocks(rows){
  const CONC=4; let i=0;
  async function run(){
    while(i<rows.length){
      const r=rows[i++];
      try{
        const got=await getLocksAndSupply(r.ca);

		const totalN=Number(ethers.utils.formatUnits(got.total,got.dec));
		const burnedN=Number(ethers.utils.formatUnits(got.burned,got.dec));
		const lockedNAll=Number(ethers.utils.formatUnits(got.totalLocked,got.dec));
		const manualN = Number(ethers.utils.formatUnits(got.manualLocked || 0, got.dec)); // <-- new

		const adjusted=Math.max(0,totalN-burnedN);
		const lockedPct = adjusted>0 ? (lockedNAll/adjusted*100) : 0;		
		r.totalN=totalN; r.burnedN=burnedN;
		r.lockedN=lockedNAll;                 // includes manual add-on
		r.manualLockedN = manualN;            // keep for display
		r.totalBI=got.total.toString();
		r.burnedBI=got.burned.toString();
		r.lockedBI=got.totalLocked.toString();
		r.avgDays=got.avgDays; r.lockedPct=lockedPct;

        // creator lock flag: check minter balance in lock ownerTotals
        let creatorAddr = r.creator || null;
        if(!creatorAddr && TGCSV.has(r.ca)) creatorAddr = TGCSV.get(r.ca).minter || null;
        let creatorLocked=false;
        if(creatorAddr){
          const tot = got.ownerTotals.get(creatorAddr) || ethers.BigNumber.from(0);
          creatorLocked = tot.gt(ethers.constants.Zero);
        }
        r.creatorLocked=creatorLocked;

        r.p_locked=sLockedPct(lockedPct);
        r.p_time=sLockTime(r.avgDays||0);
        r.p_dev=sDev(creatorLocked, ['xUrl','telegramUrl','websiteUrl'].reduce((n,k)=>n+(r[k]?1:0),0));
        recomputeScore(r);
        scheduleRender();
      }catch(e){}
    }
  }
  await Promise.all(Array.from({length:CONC},()=>run()));
}

    while(i < rows.length){

      // Only fetch from Explorer when we don't have a CSV timestamp (outside launchpad)

      const needsExplorer = (!r.creationTx) || (!r.creator);

          r.ageDays = ageInfo.days;

          r.p_age = sAge(r.ageDays);

        recomputeScore(r);

      finally{ scheduleRender(); }

  }
  await Promise.all(Array.from({length:CONC}, ()=> run()));

async function paintSnapshot(){
  setStatus("Loading snapshotâ€¦");
  const snap = await fetch(SNAPSHOT_URL, { cache: 'no-cache' }).then(r=>r.json());
  const items = snap?.items || [];
  if (!items.length){
    setStatus("No snapshot data yet");
    return false;
  }

  // Build priority set from snapshotâ€™s market caps
  const sorted = items
    .map(it => ({ ca:(it.ca||"").toLowerCase(), mc:Number(it.market_cap||it.pool?.market_cap||0) }))
    .filter(it => it.ca && !BLOCKLIST.has(it.ca))
    .sort((a,b)=> b.mc - a.mc);
  const PRIORITY_SET = new Set(sorted.slice(0, TOPN_BOOT).map(x=>x.ca));

  ROWS_ALL = items.filter(it=>it?.ca).map(it => mapSnapshotToRow(it, PRIORITY_SET));
  SHOW_PRIORITY_ONLY = false;

  showOverlay(false);
  setStatus("Ready (snapshot)");
  scheduleRender();
  return true;
}

/* ======= UI helpers ======= */
function metricHTML({ico='â€¢', val=0, max=null, ratio=0, state='', title=''}) {
  const w = clamp01(ratio)*100;
  const numericVal = isNum(val) ? Number(val).toFixed(1) : (max!=null ? '0.0' : 'â€”');
  const txt = numericVal + (max!=null ? '/'+max : '');
  return `
    <div class="m ${state}" title="${title}">
      <span class="ico">${ico}</span>
      <span class="val mono">${txt}</span>
      <div class="meter" aria-hidden="true"><i style="width:${w.toFixed(0)}%"></i></div>
    </div>`;
}
function stateLock(pct){ if(!Number.isFinite(pct)||pct<=0) return 'bad'; if(pct<5) return 'bad'; if(pct<15) return 'warn'; return 'ok'; }
function stateBool(ok){ return ok? 'ok':'bad'; }
function stateAge(days){ if(days<7) return 'bad'; if(days<30) return 'warn'; return 'ok'; }
function stateHealth(r){ if(r<0.3) return 'bad'; if(r<0.6) return 'warn'; return 'ok'; }
function stateVotes(r){ if(r<0.1) return 'bad'; if(r<0.5) return 'warn'; return 'ok'; }
function stateHold(top10){ if(top10==null) return 'warn'; if(top10>60) return 'bad'; if(top10>40) return 'warn'; return 'ok'; }

function badgeClassForScore(s){
  if (s >= 70) return 'pos';
  if (s >= 50) return 'mid';
  if (s >= 30) return 'warn';
  return 'neg';
}
function fmtVotesCount(n){ n = Number(n||0); return n===1 ? '1 vote' : `${niceNum(n)} votes`; }
function tsToUTC(ts){
  if (!ts) return '';
  const ms = (typeof ts === 'number') ? (ts > 1e12 ? ts : ts*1000) : Date.parse(ts);
  if (Number.isNaN(ms)) return '';
  // e.g., "31 Dec 2025, 01:00 UTC"
  const d = new Date(ms);
  return d.toUTCString().replace(':00 GMT',' GMT').replace(' GMT',' UTC');
}
function catItem(label, valRaw){
  const v = Number(valRaw);
  if (!Number.isFinite(v)) return '';
  const width = v >= 0 ? Math.max(0, Math.min(100, v)) : Math.max(0, Math.min(100, (v + 100)/2));
  const pretty = `${v.toFixed(0)}/100`;
  const negCls = (label === 'Contract risks' && v < 0) ? 'neg' : '';
  return `
    <div class="council-row">
      <span>${label}</span>
      <span class="mono ${negCls}">${pretty}</span>
      <div class="council-bar"><i style="width:${width.toFixed(0)}%"></i></div>
    </div>
  `;
}

function renderCouncilPanel(r){
  const avgStr = isNum(r.councilAvg) ? `${fmtNDash(r.councilAvg,1)}/100 Â· ${(r.councilCount||0)===1?'1 vote':niceNum(r.councilCount||0)+' votes'}` : 'â€”';

  const votes = (r.councilVotes||[]).slice().sort((a,b)=>{
    const ta = (typeof a.timestamp==='number') ? (a.timestamp>1e12?a.timestamp:a.timestamp*1000) : Date.parse(a.timestamp||0);
    const tb = (typeof b.timestamp==='number') ? (b.timestamp>1e12?b.timestamp:b.timestamp*1000) : Date.parse(b.timestamp||0);
    return (tb||0)-(ta||0);
  });

  // collapse if many votes
  const MAX_SHOWN = 2;
  const hasMore = votes.length > MAX_SHOWN;
  const shown = votes.slice(0, MAX_SHOWN);
  const rest  = votes.slice(MAX_SHOWN);

  const voteCard = v=>{
    const s = Number(v.score||0);
    const bar = Math.max(0, Math.min(100, (s+100)/2));
    const id = String(v.voter_id||'');
    const isTg = id.startsWith('tg:@'); const handle = isTg ? id.replace('tg:@','') : '';
    const name = esc(v.display || (isTg?handle:id) || 'anon');
    const nameHTML = isTg ? `<a href="https://t.me/${encodeURIComponent(handle)}" target="_blank">${name}</a>` : `<span>${name}</span>`;
    const cats = v.categories || {};
    const when = tsToUTC(v.timestamp);
    const note = v.notes ? `<div class="council-note">â€œ${esc(v.notes)}â€</div>` : '';
    return `
      <div class="council-vote">
        <div class="council-head">
          <div class="council-name">${nameHTML}</div>
          <span class="score-badge-sm ${badgeClassForScore(s)}">${s.toFixed(0)}</span>
        </div>
        <div class="council-bar"><i style="width:${bar.toFixed(0)}%"></i></div>
        <div class="council-grid">
          ${catItem('Liquidity locking',   cats.liquidity_locking)}
          ${catItem('Distribution risk',   cats.distribution_risk)}
          ${catItem('Team transparency',   cats.team_transparency)}
          ${catItem('Execution progress',  cats.execution_progress)}
          ${catItem('Contract risks',      cats.contract_risks)}
        </div>
        ${when ? `<div class="council-when">At ${esc(when)}</div>` : ''}
        ${note}
      </div>`;
  };

  const moreHtml = hasMore
    ? `<div id="more-${r.ca}" style="display:none">${rest.map(voteCard).join('')}</div>
       <div style="margin-top:8px">
         <button class="cbtn" data-more="${r.ca}">Show all ${rest.length} more</button>
       </div>`
    : '';

  // Click handler once (delegate)
  if (!window.__councilMoreBound){
    document.addEventListener('click', (ev)=>{
      const btn = ev.target.closest('button[data-more]');
      if(!btn) return;
      const key = btn.getAttribute('data-more');
      const wrap = document.getElementById('more-'+key);
      if(!wrap) return;
      const open = wrap.style.display !== 'none';
      wrap.style.display = open ? 'none' : '';
      btn.textContent = open ? 'Show all' : 'Hide';
    });
    window.__councilMoreBound = true;
  }

  return `
    <div class="panel">
      <div class="rowline">
        <div>ðŸ› Council</div>
        <div class="mono">${fmtN(r.p_council||0,1)}/${W_COUNCIL}</div>
        <div class="meter"><i style="width:${(clamp01((r.p_council||0)/W_COUNCIL)*100).toFixed(0)}%"></i></div>
      </div>
      <div class="desc">
        Auditor reviews (âˆ’100..+100 scaled to âˆ’${W_COUNCIL}..+${W_COUNCIL}). Launch type:
        <span class="mono">${r.launchpad ? 'Launchpad' : 'Manual'}</span>.
      </div>
      <div class="subrow"><span>â€¢ Avg</span><span class="mono">${avgStr}</span></div>
      ${votes.length ? shown.map(voteCard).join('') + moreHtml
                     : '<div class="muted" style="margin-top:6px">No individual council votes yet.</div>'}
    </div>`;
}

            <div class="subrow"><span>â€¢ Days</span><span class="mono">${r.ageDays}</span></div>

            <div class="rowline"><div>ðŸ’§ Health</div><div class="mono">${fmtN((r.p_depth||0)+(r.p_vol||0),1)}/15</div><div class="meter"><i style="width:${(ratioHealth*100).toFixed(0)}%"></i></div></div>
            <div class="desc">Liquidity depth vs network P90 and how much trading happens vs reserve (turnover).</div>
            <div class="subrow"><span>â€¢ Depth vs P90</span><span class="mono">${fmtN(r.p_depth,1)}/7</span></div>
            <div class="subrow"><span>â€¢ 24h turnover</span><span class="mono">${fmtN(r.p_vol,1)}/8</span></div>

            <div class="rowline"><div>ðŸ—³ Community</div><div class="mono">${fmtN(r.p_votes,1)}/10</div><div class="meter"><i style="width:${(clamp01(r.p_votes/10)*100).toFixed(0)}%"></i></div></div>
            <div class="desc">HolderRadar votes over 30 days (normalized).</div>

			
          </div>

          <!-- Right column: Distribution + Top holders -->
          ${rightPanel}
        </div>
      </details>
    `;
    cards.appendChild(el);
  });
}

/* copy handler */
document.addEventListener('click', (e)=>{
  const b = e.target.closest('.copy-btn');
  if(!b) return;
  const ca = b.getAttribute('data-ca'); navigator.clipboard.writeText(ca).then(()=>{
    const old=b.textContent; b.textContent='Copied!'; setTimeout(()=>b.textContent=old, 900);
  }).catch(()=>{});
});

/* ================== Run ================== */
let STARTED=false;
function start(){ if(STARTED) return; STARTED=true; showOverlay(false); boot(); }
start();
</script>
